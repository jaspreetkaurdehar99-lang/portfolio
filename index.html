<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Section</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  background:#e6dcc8;
  overflow:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 60px;
  z-index:1000;
}

.logo{
  font-weight:900;
  font-size:28px;
  letter-spacing:2px;
}

.nav-links{
  display:flex;
  gap:40px;
}

.nav-links a{
  text-decoration:none;
  color:#222;
  font-size:18px;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  overflow:hidden;
}

.hero h1{
  font-size:90px;
  font-weight:900;
  line-height:1.1;
  z-index:2;
}

.hero h1 span{
  color:#c24a46;
  display:block;
}

/* ================= CAR ANIMATION ================= */
.flying-car{
  position:absolute;
  width:500px;
  top:50%;
  transform:translateY(-50%);
  animation:carFly 8s ease-in-out forwards;
  z-index:1;
}

@keyframes carFly {

  /* Start - Left Outside */
  0%{
    left:-600px;
  }

  /* Stop in Center */
  40%{
    left:50%;
    transform:translate(-50%, -50%);
  }

  /* Hold in Center */
  60%{
    left:50%;
    transform:translate(-50%, -50%);
  }

  /* Exit Right */
  100%{
    left:110%;
    transform:translateY(-50%);
  }
}

/* Responsive */
@media(max-width:768px){
  .hero h1{
    font-size:48px;
  }
  .flying-car{
    width:250px;
  }
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">SHANE SAYERS</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Work</a>
    <a href="#">Contact</a>
  </div>
</nav>

<section class="hero">
  <h1>
    DESIGN WITH A
    <span>HUMAN TOUCH</span>
  </h1>

  <!-- Replace this path with your car image -->
  <img src="./Assets-jk/me-in-car.png" class="flying-car" alt="Flying Car">

</section>

</body>
</html>
