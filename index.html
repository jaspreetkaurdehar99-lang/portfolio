<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Text Reveal</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  background:#e6dcc8;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 60px;
  z-index:1000;
}

.logo{
  font-weight:900;
  font-size:28px;
  letter-spacing:2px;
}

/* ================= HERO ================= */
.hero{
  height:150vh; /* more scroll space */
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  padding-top:100px;
}

.hero h1{
  font-size:90px;
  font-weight:900;
  line-height:1.1;
}

/* SCROLL REVEAL EFFECT */
.scroll-reveal{
  background: linear-gradient(
    to right,
    #111 0%,
    #111 var(--reveal, 0%),
    #999 var(--reveal, 0%),
    #999 100%
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  color:transparent;
  display:block;
}

.red{
  color:#c24a46;
}

/* SECOND SECTION */
.second-section{
  min-height:100vh;
  background:#1e1e1e;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">SACHIN KUMAR</div>
</nav>

<section class="hero" id="hero">
  <h1>
    <span class="scroll-reveal" id="revealText">
      DESIGN WITH A
    </span>
    <span class="red">HUMAN TOUCH</span>
  </h1>
</section>

<section class="second-section">
  Scroll Completed
</section>

<script>
const text = document.getElementById("revealText");
const hero = document.getElementById("hero");

window.addEventListener("scroll", () => {

  const rect = hero.getBoundingClientRect();
  const windowHeight = window.innerHeight;

  const progress = Math.min(
    Math.max((windowHeight - rect.top) / (windowHeight + rect.height), 0),
    1
  );

  text.style.setProperty("--reveal", progress * 100 + "%");

});
</script>

</body>
</html>
