<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hero Section</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html{
  scroll-behavior:smooth;
}

body{
  font-family: Arial, sans-serif;
  background:#e6dcc8;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 60px;
  z-index:1000;
  transition:0.4s;
}

.logo{
  font-weight:900;
  font-size:28px;
  letter-spacing:2px;
}

.nav-links{
  display:flex;
  gap:40px;
}

.nav-links a{
  text-decoration:none;
  color:#222;
  font-size:18px;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  overflow:hidden;
  transition:opacity 0.6s ease, transform 0.6s ease;
}

.hero.fade-out{
  opacity:0;
  transform:translateY(-100px);
}

.hero h1{
  font-size:90px;
  font-weight:900;
  line-height:1.1;
  z-index:2;
}

.hero h1 span{
  color:#c24a46;
  display:block;
}

/* ================= CAR ANIMATION ================= */
.flying-car{
  position:absolute;
  width:500px;
  top:50%;
  transform:translateY(-50%);
  animation:carFly 8s ease-in-out forwards;
  z-index:1;
}

@keyframes carFly {
  0%{
    left:-600px;
  }
  40%{
    left:50%;
    transform:translate(-50%, -50%);
  }
  60%{
    left:50%;
    transform:translate(-50%, -50%);
  }
  100%{
    left:110%;
    transform:translateY(-50%);
  }
}

/* ================= SECOND SECTION ================= */
.second-section{
  min-height:100vh;
  background:#1e1e1e;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:100px 20px;
  position:relative;
  z-index:2;
}

.second-section .content{
  max-width:800px;
  opacity:0;
  transform:translateY(100px);
  transition:1s ease;
}

.second-section.show .content{
  opacity:1;
  transform:translateY(0);
}

.second-section h2{
  font-size:60px;
  margin-bottom:20px;
}

.second-section p{
  font-size:20px;
  line-height:1.6;
  opacity:0.8;
}

/* Responsive */
@media(max-width:768px){
  .hero h1{
    font-size:48px;
  }
  .flying-car{
    width:250px;
  }
  .second-section h2{
    font-size:36px;
  }
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">SACHIN KUMAR</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Work</a>
    <a href="#">Contact</a>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero" id="hero">
  <h1>
    DESIGN WITH A
    <span>HUMAN TOUCH</span>
  </h1>
  <img src="./Assets-jk/me-in-car.png" class="flying-car" alt="Flying Car">
</section>

<!-- SECOND SECTION -->
<section class="second-section" id="second">
  <div class="content">
    <h2>Crafting Digital Experiences</h2>
    <p>
      I design and build immersive, human-centered digital experiences.
      Blending creativity with strategy to create work that feels alive,
      intentional, and impactful.
    </p>
  </div>
</section>

<script>

/* Fade hero when scrolling */
const hero = document.getElementById("hero");
const second = document.getElementById("second");

window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;

  if(scrollY > window.innerHeight * 0.3){
    hero.classList.add("fade-out");
  } else {
    hero.classList.remove("fade-out");
  }

  if(scrollY > window.innerHeight * 0.6){
    second.classList.add("show");
  }
});

</script>

</body>
</html>
