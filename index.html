<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sachin Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:#e6dcc8;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 60px;
  z-index:2000;
}

.logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:2px;
}

/* ================= HERO ================= */

.hero-wrapper{
  height:200vh;
  position:relative;
}

.hero{
  position:sticky;
  top:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

.hero h1{
  font-size:90px;
  font-weight:900;
  line-height:1.1;
  z-index:2;
  position:relative;
}

/* Scroll Reveal */

.scroll-reveal{
  background: linear-gradient(
    to right,
    #111 0%,
    #111 var(--reveal, 0%),
    #999 var(--reveal, 0%),
    #999 100%
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  color:transparent;
  display:block;
}

.red{
  color:#c24a46;
}

/* ================= HERO CAR ================= */

.scroll-car{
  position:absolute;
  top:50%;
  left:50%;
  width:420px;
  transform:translate(-250%, -50%);
  pointer-events:none;
  will-change:transform;
  z-index:1; /* Default behind text */
  transition: z-index 0s linear;
}

/* ================= SECOND SECTION ================= */

.second-section{
  min-height:200vh;
  background:#1e1e1e;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:120px 60px;
}

.second-inner{
  max-width:900px;
  width:100%;
  position:sticky;
  top:30vh;
  text-align:center;
}

.heading{
  color:darkgrey;
  font-size:3rem;
  margin-bottom:40px;
}

.scroll-reveal-dark{
  font-size:2rem;
  line-height:1.4;
  background: linear-gradient(
    to right,
    #ffffff 0%,
    #ffffff var(--reveal2, 0%),
    #444 var(--reveal2, 0%),
    #444 100%
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  color:transparent;
  display:block;
}

/* ================= CTA ================= */

.cta-section{
  position:relative;
  background-image: url("./Assets-jk/wall-pap.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color:#f5f1ea;
  padding:140px 20px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.cta-content{
  max-width:800px;
  text-align:center;
  z-index:2;
}

.cta-phone{
  position:absolute;
  left:-250px;
  bottom:0;
  width:320px;
  opacity:0;
  transform:translateX(-100px) rotate(-8deg) scale(0.9);
  transition:all 1.1s cubic-bezier(.77,0,.18,1);
}

.cta-phone.show{
  left:0;
  opacity:1;
  transform:translateX(0) rotate(0deg) scale(1);
}

/* Responsive */

@media(max-width:768px){
.hero h1{font-size:48px;}
.scroll-car{width:240px;}
.heading{font-size:2rem;}
.scroll-reveal-dark{font-size:1.2rem;}
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">SACHIN KUMAR</div>
</nav>

<!-- HERO -->

<section class="hero-wrapper">

  <section class="hero" id="hero">
    <h1>
      <span class="scroll-reveal" id="revealText">DESIGN WITH A</span>
      <span class="red">HUMAN TOUCH</span>
    </h1>

    <img src="./Assets-jk/riding-bike.png"
         alt="Car"
         class="scroll-car"
         id="scrollCar">
  </section>

</section>

<!-- SECOND SECTION -->

<section class="second-section" id="secondSection">
  <div class="second-inner">
    <h1 class="heading">Hi, I’m Sachin — a video editor and designer</h1>
    <span class="scroll-reveal-dark" id="revealText2">
      Creating impactful visual content for brands that drives real business results.
    </span>
  </div>
</section>

<!-- CTA -->

<section class="cta-section" id="ctaSection">
  <img src="./Assets-jk/phone.png" alt="Phone" class="cta-phone" id="ctaPhone">

  <div class="cta-content">
    <h1>CALL ME, BUDDY!</h1>
    <p>
      I'm looking for a challenging new position that will help
      me squeeze out the best of my creative juices!
    </p>
  </div>
</section>

<script>

/* ================= HERO SCROLL ================= */

const scrollCar = document.getElementById("scrollCar");
const heroWrapper = document.querySelector(".hero-wrapper");
const text = document.getElementById("revealText");

let lastScroll = window.scrollY;

window.addEventListener("scroll", () => {

  const wrapperTop = heroWrapper.offsetTop;
  const wrapperHeight = heroWrapper.offsetHeight;

  const scrollPosition = window.scrollY - wrapperTop;
  const progress = Math.min(Math.max(scrollPosition / wrapperHeight, 0), 1);

  /* Detect Scroll Direction */
  if(window.scrollY < lastScroll){
    // Scrolling UP → car above text
    scrollCar.style.zIndex = "3";
  } else {
    // Scrolling DOWN → car behind text
    scrollCar.style.zIndex = "1";
  }
  lastScroll = window.scrollY;

  /* TEXT REVEAL */
  text.style.setProperty("--reveal", progress * 100 + "%");

  /* CAR MOVEMENT */
  let x = -250;
  let rotation = 0;

  if(progress <= 0.4){
    const enter = progress / 0.4;
    x = -250 + (enter * 250);
    rotation = enter * 8;
  }
  else if(progress <= 0.65){
    x = 0;
    rotation = 0;
  }
  else{
    const exit = (progress - 0.65) / 0.35;
    x = exit * 250;
    rotation = exit * 12;
  }

  scrollCar.style.transform =
    `translate(${x}%, -50%) rotate(${rotation}deg)`;

});

/* ================= SECOND SECTION TEXT REVEAL ================= */

const text2 = document.getElementById("revealText2");
const secondSection = document.getElementById("secondSection");

window.addEventListener("scroll", () => {

  const rect2 = secondSection.getBoundingClientRect();
  const windowHeight = window.innerHeight;

  const scrolled = windowHeight - rect2.top;
  const totalScroll = secondSection.offsetHeight * 0.7;

  const progress2 = Math.min(Math.max(scrolled / totalScroll, 0), 1);
  text2.style.setProperty("--reveal2", progress2 * 100 + "%");

});

/* ================= PHONE ANIMATION ================= */

const ctaSection = document.getElementById("ctaSection");
const ctaPhone = document.getElementById("ctaPhone");

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      ctaPhone.classList.add("show");
    }
  });
},{
  threshold:0.4
});

observer.observe(ctaSection);

</script>

</body>
</html>
